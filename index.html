<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Search</title>
        <style>
            body {
                padding: 15px;
            }
            center {
            
                margin: auto;
                padding: 70px 0;
                align-items: center;
            }
            
            input[type="text"] {
                margin: 15px;
                padding: 12px;
                border-radius: 25px;
                font-size: 16px;
                border: rgb(197, 194, 194) solid 1px;
                width: 45%;
            }
            input[type="text"]:focus {
                outline: none;
                box-shadow: 20px;
            }
            input[type="text"]:hover {
                box-shadow: 0 3px 4px 0 rgba(0, 0, 0, 0.2), 0 4px 8px 0 rgba(0, 0, 0, 0.19);
            }

            input[type="submit"] {
                margin: 10px;
                border: thin;
                padding: 10px;
                cursor: grab;
                
            }
            #links {
                float: right;
                
            }
    
        </style>
    </head>
    <body>
        <!-- 
            Google image url:: https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png
        -->
        <div id="links">
            <p><a href="google_image_search.html">Google image search</a></p>
            <p><a href="google_advanced_search.html">Google advanced search</a></p>
        </div><br>

        <center>        
            <img alt="google logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" height="92" width="272">

            <form action="https://google.com/search">
                <input type="text" name="q" title="search"><br>
                <input type="submit" value="Google Search">
            </form>
        </center>       
        
    </body>
</html>
